<!doctype html>
<html lang="fr">
<head>

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:1.5rem}
    h1{font-size:1.25rem;margin:0}
    nav a{color:var(--accent);text-decoration:none;margin-left:0.75rem;font-weight:600}
    main p{color:var(--muted);line-height:1.5}
    .btn{display:inline-block;margin-top:1rem;padding:0.6rem 1rem;border-radius:8px;background:var(--accent);color:white;text-decoration:none;font-weight:600}
    footer{margin-top:1.5rem;color:var(--muted);font-size:0.9rem}
    /* Responsive small tweaks */
    @media (max-width:480px){.card{padding:1rem}h1{font-size:1rem}}
